<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Logs</title>
    <style>
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        h1 {
            margin: 0;
            display: inline-block;
        }

        #log-window {
            border: 1px solid #ccc;
            padding: 10px;
            height: calc(100vh - 110px);
            overflow-y: scroll;
            background-color: #f9f9f9;
            font-family: monospace;
            white-space: pre;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const host = window.location.host
            const ws = new WebSocket(`ws://${host}/ws?api_key={{ api_key }}`);
            const logDiv = document.getElementById("log-window");
            const startButton = document.getElementById("start-button");
            const resetButton = document.getElementById("reset-button");

            ws.onmessage = function (event) {
                logDiv.innerHTML = event.data;
                logDiv.scrollTop = logDiv.scrollHeight;
            };

            startButton.addEventListener("click", () => {
                fetch("/iteration/start")
                    .then(response => response.json())
                    .then(data => {
                        alert(data.message)
                    });
            });

            resetButton.addEventListener("click", () => {
                const proceed = confirm('Are you sure?')

                if (!proceed) {
                    return
                }

                fetch("/iteration/reset")
                    .then(response => response.json())
                    .then(data => {
                        alert(data.message)
                    });
            });
        });
    </script>
</head>
<body>
    <div id="header">
        <h1>Active Learning Logs</h1>
        <div>
            <button id="start-button">Start Iteration</button>
            <button id="reset-button">Reset Experiment</button>
        </div>
    </div>
    <div id="log-window"></div>
</body>
</html>
